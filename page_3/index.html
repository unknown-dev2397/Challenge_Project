<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="View your results and graph with a motivational message."
    />
    <meta
      name="keywords"
      content="results, score, graph, retry, motivational quote"
    />
    <title>Results Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e07f5faae6.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <header>
      <div class="logo" aria-label="Website Logo">
        <img src="images/logo.png" alt="Company Logo" />
      </div>
      <h2 class="result">Result</h2>
    </header>

    <main class="">
      <section class="result-section">
        <div class="graph">
          <img src="images/graph.png" alt="Graph showing results" />
        </div>
        <h2 class="qoute">“Keep learning, you have a good score!”</h2>
      </section>

      <section class="cta-section">
        <div class="btn-parent">
          <button class="btn" aria-label="Click to retry">Retry</button>
        </div>
      </section>
    </main>

    <footer>
      <h3 class="footer-text">Share your score:</h3>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="View your results with a motivational message."
    />
    <title>Results Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="image/light-bulb-color-icon.svg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="page_3.css" />
  </head>
  <body>
    <header>
      <div class="logo" aria-label="Website Logo">
        <img src="image/page_3.png" alt="Company Logo" />
      </div>
      <h2 class="title">Result</h2>
    </header>

    <main>
      <div class="abu">
        <div class="parent-container">
          <div class="green-arrow">
            <img src="image/green Arrow.svg" alt="" />
            <div class="green-arrow-text"><span>30%</span></div>
          </div>
          <div class="red-arrow">
            <img src="image/red Arrow.svg" alt="" />
            <div class="red-arrow-text"><span>70%</span></div>
          </div>

          <div class="graph-container">
            <div class="graph">
              <div class="green"></div>
              <div class="red"></div>
            </div>
            <div class="graph-text"><span>22/25</span></div>
          </div>
        </div>
      </div>
      <div class="middle-text">
        <h2 class="quote">“Keep learning, you have a good score!”</h2>
        <div class="btn-parent">
          <button class="btn" aria-label="Click to retry">
            &lt;&lt;&lt; Retry
          </button>
        </div>
      </div>
    </main>

    <footer>
      <h3 class="footer-text">Share your score:</h3>
      <div class="parent-social">
        <div class="social-media">
          <a
            href="https://www.facebook.com/sharer/sharer.php?u=YOUR_URL"
            target="_blank"
          >
            <img src="image/facebook.svg" alt="Facebook" />
          </a>
          <a
            href="https://twitter.com/intent/tweet?url=YOUR_URL&text=Check%20out%20my%20score!"
            target="_blank"
          >
            <img src="image/twitter.svg" alt="Twitter" />
          </a>
          <a
            href="https://www.linkedin.com/shareArticle?url=YOUR_URL"
            target="_blank"
          >
            <img src="image/linkedin.svg" alt="LinkedIn" />
          </a>
        </div>
      </div>
      <p class="footer-text-sec">Made with ❤️ by <a href="">@Camper</a></p>
    </footer>
  </body>
</html>
